<div class="row">

    <div class="col-lg-4 col-md-6 col-sm-12 dashdiv1">

        <div class="card1 mt-5">
            <div class="card__front card__part">
                <div style="display:flex; justify-content:space-between">
                    <h4 class="text-white">WELCOME</h4>
                    <h5 class="text-white text-uppercase">{{user}}</h5>
                </div>
                <p class="card_number">1234 5678 9101 6258</p>
                <div class="card__space-75">
                    <span class="card__label ">Your Balance:</span>
                </div>
                <div class="card__space-25">
                    <span class="card__label">Expires</span>
                    <p class="card__info">10/25</p>
                </div>
            </div>

            <div class="card__back card__part">
                <div class="card__black-line"></div>
                <div class="card__back-content">
                    <div class="card__secret">
                        <p class="card__secret--last">420</p>
                    </div>

                </div>
            </div>

        </div>


        <div>
            <a class="view" href="/transaction">View Transaction History</a>

        </div>
    </div>


    <div class="col-lg-4 col-md-6 col-sm-12">

        <div class="card mt-4">

            <p style="color:rgba(255, 255, 255, 0.313);font-size: 15px;" class="mt-3">Add Money To Your Bank Account</p>
            <form class="dform" action="">
                <input [(ngModel)]="acno" id="ac1" name="acno" class=" mb-3 " required="" type="number"
                    placeholder="Account Number">
                <input [(ngModel)]="psw" id="pw2" name="password" class=" mb-3" required="" type="password"
                    placeholder="Password">
                <input [(ngModel)]="amt" id="amt1" name="amnt" class=" mb-4" required="" type="number"
                    placeholder="Amount">
                <hr>
                <button (click)="deposit()" class="dbtn btn btn-success fs-2 mt-3">DEPOSIT</button>
            </form>


        </div>

    </div>


    <div class="col-lg-4 col-md-6 col-sm-12">


        <div class="card mt-4 card2">

            <p style="color:rgba(255, 255, 255, 0.313);font-size: 15px;" class="mt-3 mb-4">Withdraw Money from Your Bank
                Account</p>
            <form class="dform" action="">
                <input [(ngModel)]="acno1" name="acno2" id="ac2" class="d2 mb-3 " required="" type="number"
                    placeholder="Account Number">
                <input [(ngModel)]="psw1" name="psw2" id="pw2" class="d2 mb-3" required="" type="password"
                    placeholder="Password">
                <input [(ngModel)]="amt1" name="amt2" id="amt2" class="d2 mb-4" required="" type="number"
                    placeholder="Amount">
                <hr>
                <button (click)="withdrew()" class="dbtn btn btn-danger fs-2 mt-3">WITHDRAW</button>
            </form>


        </div>


    </div>

</div>
