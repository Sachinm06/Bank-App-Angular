<div class="row">


    <div class=" col-lg-6 col-md-12 col-sm-12">
        <app-registercard></app-registercard>



    </div>

    <div class="container col-lg-6 col-md-12  col-sm-12">
        <input id="register_toggle" type="checkbox">
        <div class="slider">
            <form [formGroup]="registerForm" class="form">
                <span class="title text-white">SIGNUP</span>
                <div class="form_control">
                    <input formControlName="uname" id="Ruser" name="uname" class="input" type="text"
                        placeholder="User Name">
                </div>
                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched"
                    class="text-danger">
                    <p class="text-start">Include characters only</p>
                </div>

                <div class="form_control">
                    <input formControlName="acno" id="Raccno" name="acno" class="input" type="text"
                        placeholder="Account Number">
                </div>
                <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched"
                    class="text-danger text-start">
                    <p>Include numbers only</p>
                </div>
                <div class="form_control">
                    <input formControlName="psw" id="Rpassw" name="passW" class="input" type="password"
                        placeholder="Password">
                </div>
                <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched"
                    class="text-danger text-start">
                    <p>Include character numbers only</p>
                </div>
                <button (click)="register()" type="submit" class="fs-5">Signup</button>

                <p class="text-white ">Already have an account ? <a class="text-info" style="text-decoration:none ;"
                        href=""> Login</a></p>

            </form>


        </div>

    </div>

</div>
